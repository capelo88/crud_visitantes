<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Visitantes</title>
</head>
<body>
    <h1>Registro de Visitantes</h1>

    <form action="/agregar" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="text" name="cedula" placeholder="Cédula" required><br>
        <input type="text" name="telefono" placeholder="Teléfono"><br>
        <input type="text" name="direccion" placeholder="Dirección"><br>
        <input type="text" name="tipo_area" placeholder="Área o tipo de destino"><br>
        <input type="text" name="estado" placeholder="Visitante o Permanente"><br>
        <input type="text" name="hora_entrada" placeholder="Hora de entrada"><br>
        <input type="text" name="hora_salida" placeholder="Hora de salida"><br>
        <button type="submit">Agregar</button>
    </form>

    <h2>Visitantes Registrados</h2>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Área</th>
            <th>Estado</th>
            <th>Hora Entrada</th>
            <th>Hora Salida</th>
            <th>Acción</th>
        </tr>
        {% for v in visitas %}
        <tr>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[3] }}</td>
            <td>{{ v[4] }}</td>
            <td>{{ v[5] }}</td>
            <td>{{ v[6] }}</td>
            <td>{{ v[7] }}</td>
            <td>{{ v[8] }}</td>
            <td><a href="/eliminar/{{ v[0] }}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
